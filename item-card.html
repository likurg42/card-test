<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Item card</title>
  <script defer="defer" src="js/bundle.js"></script>
</head>

<body class="item-card-practice container">
  <h1></h1>
  <section>
    <ul class="items">
      <li class="items__card card">
        <div class="card__wrapper">
          <h2 class="card__title">Really<br>nice sweat<br>shirt</h2>
          <div class="card__preview"><img class="card__image" src="./images/practice/item-card/sweatshirt.png"
              alt="Really nice shirt"></div>
          <p class="card__price-wrapper"><span class="card__price card__price--big">$49</span> <span
              class="card__price">.99</span></p>
          <p class="card__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente optio iusto esse
            aperiam quia reiciendis.</p>
          <p class="card__button-wrapper"><button
              class="card__button card__button--primary button button--hyperion"><span><span>Add to
                  card</span></span></button> <button class="card__button button button--hyperion"><span><span>Add to
                  wishlist</span></span></button></p>
        </div>
      </li>
    </ul>
  </section>
</body>

</html>
